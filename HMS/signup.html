<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="Signup-box">
      <div class="Signup-header">
        <header>SignUp</header>
      </div>
      <div class="firstname-box">
        <input
          type="text"
          class="input-field"
          placeholder="First Name"
          autocapitalize="on"
          autocomplete="off"
          required
        />
      </div>
      <div class="middlename">
        <input
          type="text"
          class="input-field"
          placeholder="Middle Name"
          autocapitalize="on"
          autocomplete="off"
          required
        />
      </div>
      <div class="lastname">
        <input
          type="text"
          class="input-field"
          placeholder="Last Name"
          autocapitalize="on"
          autocomplete="off"
          required
        />
      </div>
      <div class="suffix">
        <input
          type="text"
          class="input-field"
          placeholder="Suffix"
          autocapitalize="on"
          autocomplete="off"
        />
      </div>
      <div class="birthdate">
        <input
          type="date"
          class="input-field"
          placeholder="Birth Date"
          required
        />
      </div>
      <div class="address">
        <input type="text" class="input-field" placeholder="Address" required />
      </div>
      <div class="contactno">
        <input
          type="tel"
          class="input-field"
          placeholder="Contact Number"
          required
        />
      </div>
      <div class="email">
        <input type="email" class="input-field" placeholder="Email" />
      </div>
      <div class="submit-button">
        <button class="submit-btn" id="submit">
          <label class="label">Sign Up</label>
        </button>
      </div>
    </div>
  </body>
</html>
